<h1>Form</h1>

<form action="" >
  <label for="name">Name</label>
  <input type="text" name="name" id="name" placeholder="Enter your Name" [formControl]="name" />
  <label for="password">Password</label>
  <input type="text" placeholder="Enter Password" [formControl]="password" />
</form>

<h3>Name: {{ name.value }}</h3>
<h3>Password: {{ password.value }}</h3>

<!-- form grouping -->

<form  [formGroup]="profileform" (ngSubmit)="onSubmit()">
   <label for="name">Enter Name:</label> 
  <input type="text"placeholder="Enter your Name" formControlName="name" />
  <span class="error" *ngIf="name?.hasError('required')">*</span>
  <span class="error" *ngIf="name?.invalid && (name?.dirty||name?.touched)">Enter valid input value</span>
   <br><br>

  <label for="password">Password:</label>
  <input type="text" placeholder="Enter Password" formControlName="password"/>
    <span class="error" *ngIf="password?.hasError('required')">*</span>
  <span class="error" *ngIf="password?.invalid && (password?.dirty||password?.touched)">Enter valid input value</span>
  <br><br>

  <label for="email">Email:</label>
  <input type="email" placeholder="Enter Email" formControlName="email"/>
    <span class="error" *ngIf="email?.hasError('required')">*</span>
  <span class="error" *ngIf="email?.invalid && (email?.dirty||email?.touched)">Enter valid input value</span>
  <br><br>
  <button>Submit</button>
</form>
<!-- 
Templete driven form -->
<h1>Templete driven form</h1>

<form #userForm="ngForm" (ngSubmit)="viewDetails(userForm.value)">
  <label for="Name">Name: </label>
  <input #name="ngModel"  type="text" name="name" id="name" placeholder="Enter Your Name" required ngModel>
  <span class="error" *ngIf="name.invalid && name.touched" >Name is required  </span>
  <br>
  <label for="id">Id :</label>
  <input type="text" name="id" id="id" placeholder="Enter Your ID" ngModel>
  <br>
  <label for="gender">Select Gender: </label>
  <select name="gender" ngModel>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <br>
  <button [disabled]="userForm.invalid">Add User</button>

</form>
<h3>{{details.name}}</h3>
<h3>{{details.gender}}</h3>
<h3>{{details.id}}</h3>

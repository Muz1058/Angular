<!-- dynamic routing -->

<h1>Dynamic Users</h1>

<ul>
    @for (user of users; track user.id) {
        <li><h3><a routerLink="user/{{user.id}}/{{user.name}}">{{user.name}}</a></h3></li>

}
</ul>
